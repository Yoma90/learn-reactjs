<!doctype html>
<html lang="en">
  <head>
    {{> head}}

    <!-- ℹ️ Les scripts React pour qu'on puisse utiliser React.createElement -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    {{> header-bar }}

    <div id="root" class="container">
      <Card />
    </div>
  </body>

  <script>
    // 🦁 Crée un button avec le text "Hello 👋"
    const button = React.createElement(
      'button',
      {
        className: 'btn btn-primary',
        onClick: () => {
          alert('Tu as cliqué sur Hello !');
        },
      },
      'Hello 👋'
    );
    // 🦁 Ajoute une événement "onClick" à notre button qui affiche une alert.
    // Affichage du composant Card

    // 🦁 Crée une div : "main" avec à l'intérieur le bouton.

    const Card = React.createElement(
      'div',
      {
        className: 'card bg-base-300 w-96 shadow-xl',
      },
      React.createElement(
        'figure',
        null,
        React.createElement('img', {
          src: 'https://static.vecteezy.com/system/resources/thumbnails/046/323/598/small/pair-of-colorful-sports-shoes-for-active-lifestyle-png.png',
          alt: 'Shoes',
        })
      ),
      React.createElement(
        'div',
        {
          className: 'card-body',
        },
        React.createElement(
          'h2',
          {
            className: 'card-title',
          },
          'Shoes'
        ),
        React.createElement(
          'p',
          null,
          'If a dog chews shoes whose shoes does he choose?'
        ),
        React.createElement(
          'div',
          {
            className: 'card-actions justify-end',
          },
          React.createElement(
            'button',
            {
              className: 'btn btn-primary',
              onClick: () => {
                alert('Tu as ajouté un article à ton panier!');
              },
            },
            'But Now'
          )
        )
      )
    );

    const fruits = ['pomme', 'poire', 'fraise', 'cerise'];
    const Liste = React.createElement(
      'ul',
      {
        className: 'list-disc list-inside',
      },
      fruits.map((fruit) => {
        return React.createElement('li', null, fruit);
      })
    );
    // 💡 On utilise un div `main` car la méthode `render` accepte qu'un seul élément
    // 💡 On va donc utiliser cette div pour render tous nos éléments.
    const main = React.createElement(
      'div',
      {
        className: 'main',
      },
      button,
      Card,
      Liste
    );
    const container = document.querySelector('#root');
    // 🦁 Remplace `undefined` by `ReactDOM.createRoot(container);`
    const root = ReactDOM.createRoot(container);
    // 🦁 Utilise `root.render` pour afficher la div "main"
    root.render(main);
  </script>
</html>
