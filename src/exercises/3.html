<!doctype html>
<html lang="en">
  <head>
    {{> head}}

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    {{> header-bar }}

    <div id="root" class="container"></div>
  </body>

  <!-- ğŸ’¡ permet de faire comprendre a Babel qu'il doit compiler ce fichier -->
  <script type="text/babel">
    // ğŸ¦ Remplace tout ceci par du JSX !
    // ğŸ’¡ <button id=...
    const button = <button className="btn btn-primary">Hello ğŸ˜</button>;
    const Card = (props) => {
      console.log(props);
      return (
        <div className="card bg-base-100 w-96 shadow-xl">
          <figure>
            <img src={props.image} />
          </figure>
          <div className="card-body">
            <h2 className="card-title">Shoes!</h2>
            {props.children}
          </div>
        </div>
      );
    };
    // ğŸ¦ Remplace tout ceci par du JSX !
    // ğŸ’¡ <div>...
    const elements = (
      <div>
        <h2>{Math.random()}</h2>
        <p>{112 + 4}</p>
        <p>1 + 1 = {1 + 1}</p>
        <span>{new Date().toDateString()}</span>
        <br />
        {button}{' '}
        <Card image="https://static.vecteezy.com/system/resources/thumbnails/046/323/598/small/pair-of-colorful-sports-shoes-for-active-lifestyle-png.png">
          {' '}
          <p>Je suis un custom body</p>
        </Card>
      </div>
    );

    const root = ReactDOM.createRoot(document.querySelector('#root'));
    root.render(elements);
  </script>
</html>
